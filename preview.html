<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccuDefend - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f1f33 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 30px 20px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .preview-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 20px;
      max-width: 1800px;
      margin: 0 auto;
    }

    .device {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    }

    .device-label {
      color: white;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .device-label svg {
      width: 20px;
      height: 20px;
    }

    /* Mobile Device */
    .mobile {
      width: 375px;
    }

    .mobile .device-frame {
      background: #000;
      border-radius: 40px;
      padding: 12px;
      position: relative;
    }

    .mobile .notch {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }

    .mobile .screen {
      background: white;
      border-radius: 30px;
      overflow: hidden;
      height: 700px;
    }

    .mobile iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 30px;
    }

    /* Desktop Device */
    .desktop {
      width: 1100px;
    }

    .desktop .device-frame {
      background: #2d2d2d;
      border-radius: 12px 12px 0 0;
      padding: 8px 8px 0 8px;
    }

    .desktop .browser-bar {
      background: #3d3d3d;
      border-radius: 8px 8px 0 0;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .desktop .browser-dots {
      display: flex;
      gap: 6px;
    }

    .desktop .browser-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .desktop .browser-dots span:nth-child(1) { background: #ff5f57; }
    .desktop .browser-dots span:nth-child(2) { background: #ffbd2e; }
    .desktop .browser-dots span:nth-child(3) { background: #28c840; }

    .desktop .url-bar {
      flex: 1;
      background: #555;
      border-radius: 6px;
      padding: 6px 12px;
      color: #aaa;
      font-size: 12px;
      font-family: monospace;
    }

    .desktop .screen {
      background: white;
      height: 650px;
      overflow: hidden;
    }

    .desktop iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .desktop .stand {
      width: 200px;
      height: 80px;
      background: linear-gradient(to bottom, #3d3d3d, #2d2d2d);
      margin: 0 auto;
      border-radius: 0 0 10px 10px;
    }

    .desktop .stand-base {
      width: 300px;
      height: 15px;
      background: #2d2d2d;
      margin: 0 auto;
      border-radius: 0 0 20px 20px;
    }

    /* Links Section */
    .links-section {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .links-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .links-grid {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      max-width: 800px;
      margin: 0 auto;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .link-card svg {
      width: 20px;
      height: 20px;
    }

    .link-card span {
      font-weight: 500;
    }

    .credentials {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px 30px;
      max-width: 400px;
      margin: 30px auto 0;
      color: white;
    }

    .credentials h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .credentials p {
      font-family: monospace;
      font-size: 0.9rem;
      margin: 5px 0;
    }

    .credentials strong {
      color: #60a5fa;
    }

    @media (max-width: 1200px) {
      .desktop {
        width: 100%;
        max-width: 900px;
      }
    }

    @media (max-width: 768px) {
      .preview-container {
        padding: 10px;
      }

      .desktop {
        display: none;
      }

      .mobile {
        width: 100%;
        max-width: 375px;
      }
    }
  </style>
</head>

  <script>
    // Auto-refresh iframes if they fail to load
    document.querySelectorAll('iframe').forEach(iframe => {
      iframe.onerror = function() {
        setTimeout(() => {
          iframe.src = iframe.src;
        }, 2000);
      };
    });

</html>
