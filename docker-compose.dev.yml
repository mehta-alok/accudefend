version: '3.8'

# Development docker-compose - includes database and redis
# Frontend runs separately via `npm run dev`
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chargeback-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chargeback_defense
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chargeback-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chargeback-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chargeback-dev-network

  # Backend API (with hot-reload)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chargeback-api-dev
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/chargeback_defense
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=dev-jwt-secret-key-change-in-production-min-32-chars
      - JWT_REFRESH_SECRET=dev-refresh-token-secret-change-in-production-min-32-chars
      - DEMO_MODE=true
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped
    networks:
      - chargeback-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  chargeback-dev-network:
    driver: bridge

# Usage:
# 1. docker-compose -f docker-compose.dev.yml up
# 2. In another terminal: cd frontend && npm run dev
#
# Backend will be available at: http://localhost:8000
# Frontend will be available at: http://localhost:3000
